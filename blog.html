---
layout: index
title: Index of all articles
---
<h1>All the stuff is here:</h1>
{% for post in site.posts %}
<indextitle>
  {% if post.indeximage %}
	  <IMG SRC="{{site.url }}{{ site.baseurl }}/indeximages/{{ post.indeximage }}"/>
  {% endif %}
  <a href="{{ post.url }}">{{ post.title }}</a>
  <H2 class="itemdate">{{ post.date | date_to_string }}
	<BR>
	Filed under {{ post.categories | category_links }}
  </H2>
</indextitle>
<summary>
  {{ post.summary }}
</summary>

{% endfor %}
